<div class="body">
    <div class="title-section">
        <h2 class="">Add your snack recommendation</h2>
    </div>
    <div class="card-section">
        <mat-card class="form-card">
            <div class="form">
                <mat-form-field class="form-field" appearance="legacy">
                    <mat-label>Snack name</mat-label>
                    <input matInput placeholder="What is it?">
                    <mat-icon class="light-yellow" matSuffix>star</mat-icon>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="legacy">
                    <mat-label>Snack location</mat-label>
                    <input matInput placeholder="Where to find it?">
                    <mat-icon class="light-yellow" matSuffix>location_on</mat-icon>
                </mat-form-field>
                <mat-form-field class="form-field" appearance="legacy">
                    <mat-label>Your name</mat-label>
                    <input matInput placeholder="Who are you?">
                    <mat-icon class="light-yellow" matSuffix>person</mat-icon>
                </mat-form-field>
                <div class="form-field">
                    <p class="color-grey">Upload an image of the snack</p>
                    <input type="file" class="file-upload" onchange="console.log(event.target.files)">
                </div>
                <div class="button-container">
                    <button class="button bg-light-yellow">Upload</button>
                    <button class="button" [routerLink]="''">Cancel</button>
                </div>
            </div>
        </mat-card>
    </div>
</div>
