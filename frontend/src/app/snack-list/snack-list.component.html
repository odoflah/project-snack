<table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="snack">
        <th mat-header-cell *matHeaderCellDef> Snack </th>
        <td mat-cell *matCellDef="let element"> {{element.snack}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="sighter">
        <th mat-header-cell *matHeaderCellDef> Sighter </th>
        <td mat-cell *matCellDef="let element"> {{element.sighter}} </td>
    </ng-container>

    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
